<!doctype html><html><head><meta charset=utf-8><title>Redirecting...</title><script type=text/javascript>var l = window.location; l.replace(
    l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
    l.pathname.split('/').slice(0, 1).join('/') + '/?p=/' +
    l.pathname.slice(1).split('/').slice(0).join('/').replace(/&/g, '~and~') +
    (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') + l.hash
);</script></head><body></body></html>
